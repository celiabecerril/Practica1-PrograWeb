version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: pereda41_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: peluqueria_pereda41
    networks:
      - pereda41_network

  # Aplicaci√≥n Node.js
  app:
    build: .
    container_name: pereda41_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/peluqueria_pereda41
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongodb
    networks:
      - pereda41_network

volumes:
  mongodb_data:

networks:
  pereda41_network:
    driver: bridge